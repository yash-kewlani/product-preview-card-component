<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap');
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="product__detail">
    <div class="product__detail-image">
    </div>
    <div class="product__detail-info">
      <p class="product__detail-category">Perfume</p>

      <h1 class="product__detail-title">Gabrielle Essence Eau De Parfum</h1>
    
      <p class="product__detail-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      
      <div class="product__detail-price">
        <p class="product__detail-discounted-price">$149.99</p>
        <p class="product__detail-actual-price">$169.99</p>
      </div>

      <div class="product__detail-cart">
        <button class="button">Add to Cart</button>
      </div>
    </div>
  </div>
</body>
</html>
